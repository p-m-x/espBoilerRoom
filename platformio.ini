[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
; set frequency to 160MHz
board_build.f_cpu = 160000000L

lib_deps =
  WifiManager@0.15.0-beta
  ArduinoJson@5.13.2
  DallasTemperature@3.8.0
  PubSubClient@2.7
  FlowMeter
